<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YSKAIPE – Something Extraordinary Awaits</title>
  <meta name="description" content="YSKAIPE. Personal AI reimagined. Join the waitlist for early access."/>
  
  <meta property="og:title" content="YSKAIPE – Join the Waitlist"/>
  <meta property="og:description" content="The next evolution in personal AI interaction is coming."/>
  <meta property="og:image" content="https://via.placeholder.com/1200x630/1e1b4b/7c3aed?text=YSKAIPE"/>
  <meta property="og:url" content="https://yskaipe.com/waitlist"/>

  <style>
    :root {
      --bg: #0a0a12;
      --accent: #a78bfa;
      --accent-dark: #7c3aed;
      --accent-glow: #c084fc;
      --text: #e0e7ff;
      --text-muted: #94a3b8;
      --card: #11111f;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, #0f0f1a, #1e1b4b, #2d1b5a, #0f172a);
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
      opacity: 0.7;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.15;
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0.2); opacity: 0; }
      10%  { opacity: 0.4; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(-20vh) scale(0.6); opacity: 0; }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 920px;
      width: 100%;
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(17, 17, 31, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 30px 70px -20px rgba(0,0,0,0.7), 0 0 40px rgba(167,139,250,0.12);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(3.5rem, 10vw, 7rem);
      font-weight: 900;
      letter-spacing: -0.06em;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, #c084fc, #a78bfa, #7dd3fc, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: textGlow 4s linear infinite;
    }

    @keyframes textGlow {
      0%   { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin: 0 auto 3rem;
      max-width: 680px;
      line-height: 1.4;
    }

    .form-container {
      max-width: 520px;
      margin: 0 auto 2.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="email"] {
      padding: 1.25rem 1.6rem;
      font-size: 1.15rem;
      background: rgba(30, 30, 50, 0.6);
      border: 1px solid var(--border);
      border-radius: 1rem;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    input[type="email"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.2);
      background: rgba(40, 40, 70, 0.7);
    }

    button {
      padding: 1.25rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(167,139,250,0.25);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: left 0.6s;
    }

    button:hover::before { left: 100%; }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(167,139,250,0.4);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(90deg, #6d28d9, #a78bfa);
      color: white;
      padding: 0.4rem 1.1rem;
      border-radius: 2rem;
      font-size: 0.95rem;
      font-weight: 600;
      margin: 1.5rem 0 2rem;
      box-shadow: 0 4px 15px rgba(109,40,217,0.3);
    }

    .privacy {
      font-size: 0.95rem;
      color: #64748b;
      margin-top: 1.4rem;
    }

    footer {
      padding: 2.5rem 1rem;
      text-align: center;
      color: #475569;
      font-size: 0.95rem;
      position: relative;
      z-index: 1;
    }

    .social-links a {
      color: var(--text-muted);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.25s;
    }

    .social-links a:hover {
      color: var(--accent);
    }

    @media (max-width: 640px) {
      .container { padding: 3rem 1.5rem; }
      h1 { font-size: 4.2rem; }
      .subtitle { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <main>
    <div class="container">
      <h1>YSKAIPE</h1>
      
      <p class="subtitle">
        Personal AI. Reimagined.<br>
        Intuitive. Private. Powerful.
      </p>

      <div class="badge">Early Access • Priority Beta • Exclusive Features</div>

      <div class="form-container">
        <!-- Replace action with your real form endpoint -->
        <form action="https://formspree.io/f/your-form-id-here" method="POST">
          <input 
            type="email" 
            name="email" 
            placeholder="Your email address" 
            required 
            autocomplete="email"
          >
          <button type="submit">Join the Waitlist →</button>
        </form>

        <p class="privacy">
          We hate spam too. Only meaningful launch updates — unsubscribe anytime.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://x.com/yskaipe" target="_blank" rel="noopener">X</a>
      <!-- Add Discord, etc. when ready -->
    </div>
    <p>© 2026 YSKAIPE. All rights reserved.</p>
  </footer>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 4 + 2;
        p.style.width = `${size}px`;
        p.style.height = `${size}px`;
        p.style.left = `${Math.random() * 100}vw`;
        p.style.animationDuration = `${Math.random() * 20 + 20}s`;
        p.style.animationDelay = `${Math.random() * 10}s`;
        container.appendChild(p);
      }
    }
    createParticles();
  </script>

</body>
</html>
